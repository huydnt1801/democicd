apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
    - name: my-app
      image: ghcr.io/huydnt1801/my-app:v1

      env:
        - name: DEMO
          value: "Hello"

      ports:
        - name: http
          containerPort: 5000

      readinessProbe:
        httpGet:
          path: /health/ready
          port: 5000
      livenessProbe:
        httpGet:
          path: /health/live
          port: 5000
        initialDelaySeconds: 30
        periodSeconds: 10

      resources:
        limits:
          cpu: 200m
          memory: "200Mi"
        requests:
          cpu: 100m
          memory: "100Mi"
